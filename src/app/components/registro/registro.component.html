<main class="fondo ">
    <div class="d-flex justify-content-center container ">
        <div class="d-flex justify-content-center caja1 ">
            <form class="d-flex justify-content-center flex-column caja2" (submit)="submitUsuario ()" [formGroup]="formularioUsuario">
                <div class="mb-2">
                    <div class="mt-2">
                        <label for="inputEmail30" class="Texto fw-bold mb-2">Correo Electronico</label>
                        <input type="email" class="form-control rounded-5 in " formControlName="email" id="inputEmail30"  required="">
                    </div>
                </div>
                <div class="mb-2 d-flex justify-content-between">
                    <div class="">
                        <label for="Nombre" class="Texto fw-bold mb-2">Nombre</label>
                        <input type="text" class="form-control rounded-5 in " formControlName="nombre" id="Nombre" required="">
                    </div>
                    <div class="">
                        <label for="Apellido" class="Texto fw-bold mb-2">Apellido</label>
                        <input type="text" class="form-control rounded-5 in " formControlName="apellido" id="Apellido" required="">
                    </div>
                </div>
                <div class="">
                    <div class="">
                        <label for="inputPassword" class="Texto fw-bold mb-2">Celular</label>
                        <input type="number" class="form-control rounded-5 in " formControlName="telefono" id="inputPassword" required="">
                    </div>
                </div>
                <div class="">
                    <div class="">
                        <label for="inputPassword30" class="Texto fw-bold mb-2">Contraseña</label>
                        <input type="password" class="form-control rounded-5 in " formControlName="clave" id="inputPassword30" required="">
                    </div>
                </div>

                <div class="mt-5 d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary Texto rounded-5 inx text-white fw-bold px-4">Registrate</button>
                </div>

                <div class="mt-3 Texto registro d-flex justify-content-center"  type="button" routerLink="/">
                    <p class="fw-bold">¿Ya tienes cuenta? <a class="registro fw-bold text-decoration-none"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Ingresa aqui</a></p>
                </div>
            </form>
        </div>
    </div>
</main>
