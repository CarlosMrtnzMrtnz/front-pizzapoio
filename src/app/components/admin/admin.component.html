<section class="container ">

    <div class="d-flex justify-content-around my-2 Logo">
        <h3>Crear Producto</h3>
        <h3>Crear Ingrediente</h3>
    </div>

    <div class="d-flex justify-content-center">
        <!-------------------------------------- Crear Producto ----------------------------->
        <div class="col-6 d-flex justify-content-center flex-column  me-1">
            <div class="" id="collapseExample1" >
                <div class="card card-body">
                    <form class="row g-3" [formGroup]="formularioProducto" (ngSubmit)="submitProducto()">
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">Tipo de producto</label>
                            <select class="form-select" formControlName="tipo" id="validationDefault04" required>
                                <option selected disabled value="">Seleciona</option>
                                <option>Pizza</option>
                                <option>Postre</option>
                                <option>Bebida</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Nombre Producto</label>
                            <input type="text" formControlName="nombre" class="form-control" id="validationDefault01" value="" required>
                        </div>

                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Foto del producto</label>
                            <input type="text" formControlName="imagen" class="form-control" id="validationDefault02" value="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefaultUsername" class="form-label">Valor del producto</label>
                            <div class="input-group">
                                <input type="number" formControlName="valor" class="form-control"  placeholder="Ingrese el valor sin puntos ni comas" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault03" class="form-label">Disponibilidad</label>
                            <select class="form-select" formControlName="disponibilidad" id="validationDefault03" required>
                                <option selected disabled value="">Seleciona</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefault05" class="form-label">Ingredientes</label>
                            <input type="text" formControlName="ingredientes" class="form-control" placeholder="Ingrese los ingredientes separados por comas" id="validationDefault05" required>
                        </div>

                        <div class="col-12 d-flex justify-content-center ">
                            <button class="btn btn-primary" (click)="listaProductos ()" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!--------------------------------------- Crear Ingrediente ------------------------------->
        <div class="col-6 d-flex justify-content-center flex-column ms-1">
            <div class="" id="collapseExample" >
                <div class="card card-body">
                    <form class="row g-3" [formGroup]="formularioIngrediente" (submit)="submitIngrediente()">
                        <div class="col-md-4">
                            <label for="validationDefault00" class="form-label">Nombre del Ingrediente</label>
                            <input type="text" class="form-control" formControlName="nombre" id="validationDefault00" value="" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername1" class="form-label">Valor del ingrediente</label>
                            <div class="input-group">
                                <input type="number" class="form-control" formControlName="valor"  placeholder="Ingrese el valor sin puntos ni comas" id="validationDefaultUsername1" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername2" class="form-label">Cantidad del ingrediente</label>
                            <div class="input-group">
                                <input type="number" class="form-control" formControlName="cantidad"  placeholder="Sin comas ni puntos" id="validationDefaultUsername2" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault11" class="form-label">Disponibilidad</label>
                            <select class="form-select" formControlName="disponibilidad" id="validationDefault11" required>
                                <option selected disabled value="">Seleciona</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault112" class="form-label">Foto del producto</label>
                            <input type="text" formControlName="imagen" class="form-control" id="validationDefault112" value="" required>
                        </div>

                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary " (click)="listaIngredientes ()" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="my-3">
    <p class="d-flex justify-content-around gap-1">
        <a type="button" (click)="listaProductos ()" class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Productos</a>
        <button class="btn btn-primary" (click)="listaIngredientes ()" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Ingredientes</button>
        <!-- <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Todos</button> -->
    </p>
</div>
<main>

        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <div class="card card-body">

                        @for (item of productosData(); track $index) {
                            <app-lista-producto
                            [rutaId]="item._id"
                            [rutaImagen]="item.imagen"
                            [rutaNombre]="item.nombre"
                            [rutaTipo]="item.tipo"
                            [rutaValor]="item.valor"
                            ></app-lista-producto>
                        }

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample2">
                    <div class="card card-body">

                        @for (item of ingredientesData(); track $index) {
                            <app-lista-ingredientes
                            [rutaId]="item._id"
                            [rutaImagen]="item.imagen"
                            [rutaNombre]="item.nombre"
                            [rutaTipo]="item.tipo"
                            [rutaValor]="item.valor"
                            [rutaCantidad]="item.cantidad"
                            ></app-lista-ingredientes>
                        }

                    </div>
                </div>
            </div>
        </div>
</main>
